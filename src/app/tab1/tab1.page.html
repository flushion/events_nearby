<ion-header>
  <ion-toolbar>
    <ion-title>Évènements à proximité</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Rechercher un événement"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let event of events">
      <ion-card-header>
        <ion-card-title>{{ event.title }}</ion-card-title>
        <ion-card-subtitle>{{ event.location }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ event.description }}
      </ion-card-content>

      <ion-button fill="clear">Favoris</ion-button>
      <ion-button fill="clear">Détails</ion-button>
    </ion-card>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="navigate-outline" (click)="getCurrentLocation()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
